<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tag style permite colocar css no HTML, porém n é recomendado seu uso, deve-se criar um arquivo de css separado -->
    <style>
        /*
        Aplicando a estilização para a tag body
        */
        body {
            /* Definir o plano de fundo como tomato do body */
            background-color: tomato;
        }
        h1 {
            color: rgb(21, 73, 96);
        }

        h2{
            color: rgb(5, 90, 126);
        }
    </style>
</head>
<body>
    <h1>Carros</h1>
    <h2>Ford</h2>
    <!-- CSS inline: definindo a cor do texto para a tag h2 do subtítulo Fiat -->
    <h2 style="color: steelblue;">Fiat</h2>
</body>
</html>
