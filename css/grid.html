<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    <div class="barra-superior">
        <div class="container">
            <h1>Supermercado da ProWay</h1>
            <!-- Checkbox para controlar a exibição do carrinho -->
            <input type="checkbox" id="carrinho-alternar" class="toggle-carrinho">
            <label for="carrinho-alternar" class="icone-carrinho">
                &#128722; <!-- Ícone do carrinho usando emoji -->
                <span class="contador-carrinho">3</span> <!-- Contador de itens -->
            </label>
            <div class="carrinho-itens">
                <h2>Itens do Carrinho</h2>
                <ul>
                    <li>Banana - 1kg</li>
                    <li>Maçã - 2kg</li>
                    <li>Café - 1 pacote</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Produtos do Supermercado</h2>
        <div class="grade-produtos">
            <div class="produto">
                <img src="imagens/banana.png" alt="Banana">
                <h2>Banana</h2>
                <p>R$ 5,99 / kg</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/maça.png" alt="Maçã">
                <h2>Maçã</h2>
                <p>R$ 7,49 / kg</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/leite.png" alt="Leite">
                <h2>Leite Integral</h2>
                <p>R$ 3,29 / unidade</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/arroz.png" alt="Arroz">
                <h2>Arroz</h2>
                <p>R$ 19,90 / pacote</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/feijao.png" alt="Feijão">
                <h2>Feijão</h2>
                <p>R$ 8,50 / pacote</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/cafe.png" alt="Café">
                <h2>Café</h2>
                <p>R$ 12,00 / pacote</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </div>
    </div> 
</body>
</html>
