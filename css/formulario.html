<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form action="salvar.php" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto">
                    <option value="" selected disabled>Selecione um assunto</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label>Área de Interesse</label>
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="interesse-tecnologia" name="interesse" value="tecnologia">
                        <label for="interesse-tecnologia">Tecnologia</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="interesse-design" name="interesse" value="design">
                        <label for="interesse-design">Design</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="interesse-marketing" name="interesse" value="marketing">
                        <label for="interesse-marketing">Marketing</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Gênero</label>
                <div class="radio-container">
                    <div class="radio-group">
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
