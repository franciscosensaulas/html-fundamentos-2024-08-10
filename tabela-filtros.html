<body>
    <datalist id="cores">
        <option value="Amarelo">Amarelo</option>
        <option value="Azul">Azul</option>
        <option value="Branco">Branco</option>
        <option value="Cinza">Cinza</option>
        <option value="Prata">Prata</option>
        <option value="Preto">Preto</option>
        <option value="Verde">Verde</option>
        <option value="Vermelho">Vermelho</option>
    </datalist>

    <form action="tabela-filtros.html" method="get">
        <label for="campo-filtro-marca">Marca</label>
        <select name="marca" id="campo-filtro-marca">
            <option disabled selected>Selecione uma marca</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="Volkswagen">Volkswagen</option>
        </select>
        <label for="campo-filtro-cor">Cor</label>
        <input name="cor" id="campo-filtro-cor" list="cores">

        <br>
        <label for="campo-filtro-ano-minimo">Ano mínimo</label>
        <input type="number" min="1800" max="2025" id="campo-filtro-ano-minimo" name="ano-minimo">

        <label for="campo-filtro-ano-maximo">Ano máximo</label>
        <input type="number" min="1801" max="2025" id="campo-filtro-ano-maximo" name="ano-maximo">
        
        <br>
        <label for="campo-filtro-valor-minimo">Valor mínimo</label>
        <input type="number" min="1.0" step="1.00" id="campo-filtro-valor-minimo" name="valor-minimo">

        <label for="campo-filtro-valor-maximo">Valor máximo</label>
        <input type="number" min="2.0" step="1.00" id="campo-filtro-valor-maximo" name="valor-maximo">
        
        <br>
        <input type="radio" id="campo-filtro-estado-novo" name="estado" value="novo">
        <label for="campo-filtro-estado-novo">Novo</label>
        <input type="radio" id="campo-filtro-estado-usado" name="estado" value="usado">
        <label for="campo-filtro-estado-usado">Usado</label>

        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i> Pesquisar
        </button>
    </form>
