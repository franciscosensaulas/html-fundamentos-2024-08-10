<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de tabelas</title>
    </head>
    <body>
        <h1>Lista de Jogos</h1>
        <table border="1"> <!-- table: é utilizado para representar registros em uma tabela  -->
            <thead> <!-- thead: é o cabeçalho da tabela -->
                <tr> <!-- tr: linha da tabela -->
                    <th>Código</th> <!-- th: coluna do cabeçalho  -->
                    <th>Nome</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody> <!-- tbody: é o corpo da tabela -->
                <tr> <!-- tr: linha da tabela -->
                    <td>1</td> <!-- td: é a coluna utilizada no corpo da tabela, dentro de uma linha -->
                    <td>Valorant</td>
                    <td>
                        <img width="150" src="https://s2-g1.glbimg.com/KJmfhc3dzVmjSFHjeSTSpm_W9sQ=/0x0:1920x1080/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2020/d/A/jze8TURRKhTKz9LfLvRA/valorant1.jpg">
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rainbow six</td>
                    <td>
                        <img width="150" src="https://cdn1.epicgames.com/offer/carnation/Share_Image_1920x1080-3_1920x1080-6e2d079f24db0a35285007191358978b">
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Contas</td>
                    <td>
                        <img width="150" src="https://upload.wikimedia.org/wikipedia/commons/c/c7/BoletoBancario.png">
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
