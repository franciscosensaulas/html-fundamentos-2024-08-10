<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="campo-nome">Nome</label>
        <input type="text" id="campo-nome">
    </div>

    <div>
        <label for="campo-idade">Idade</label>
        <input type="number" id="campo-idade">
    </div>

    <div>
        <label for="campo-peso">Peso</label>
        <input type="number" id="campo-peso" min="0" step="0.1" max="600">
    </div>

    <div>
        <label for="campo-altura">Altura</label>
        <input type="number" id="campo-altura" min="0" step="0.1" max="2.5">
    </div>

    <button type="button" onclick="calcularDataNascimento()">Calcular Data de Nascimento</button>
    <button type="button" onclick="calcularImc()">Calcular IMC</button>
    <button type="button" onclick="apresentarGeracao()">Apresentar Geração</button>

    <script src="js/exemplo-selectores.js"></script>
</body>
</html>
