<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Lista de Produtos</h1>
        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" id="nome" autofocus>
                </div>
                <div class="mb-2">
                    <label class="form-label">Quantidade</label>
                    <input class="form-control" type="number" id="quantidade">
                </div>
                <div class="mb-2">
                    <label class="form-label">Preço unitário</label>
                    <input class="form-control" type="number" id="preco-unitario" step="0.01">
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <button type="button" onclick="salvar()" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <table id="lista-produtos" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/exemplo-local-storage.js"></script>
</body>

</html>
